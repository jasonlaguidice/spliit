name: Sync Fork with Upstream

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  sync_with_upstream:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Fetch all history for all branches and tags
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"

      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/spliit-app/spliit.git
          git fetch upstream

      - name: Merge upstream changes
        run: |
          git merge upstream/main --allow-unrelated-histories

      - name: Push changes to fork
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
          force: true

      - name: Check for relevant changes
        id: check_changes
        run: |
          # Check if any files in src/ or Dockerfile changed
          if git diff --name-only HEAD~1 HEAD | grep -E '^(src/|Dockerfile)'; then
            echo "relevant_changes=true" >> $GITHUB_OUTPUT
          else
            echo "relevant_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Trigger Docker build
        if: steps.check_changes.outputs.relevant_changes == 'true'
        run: |
          curl -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/dispatches \
            -d '{"event_type":"upstream_sync","client_payload":{"ref":"${{ github.ref }}"}}'
